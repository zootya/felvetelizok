<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felvételiző - új adat</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Új adat bevitele</h1>
        </header>
        <br>
        <main>
            <form action="../ujadatrogzit/" method="post">
                {% csrf_token %}
                <p>
                    <label for="ujadatNev">Felvételiző neve:</label>
                    <input type="text" name="ujadatNev" id="ujadatNev">
                </p>
                <p>
                    <label for="ujadatSzul_evszam">Születési évszám:</label>
                    <input type="number" name="ujadatSzul_evszam" id="ujadatSzul_evszam">
                </p>
                <p>
                    <label for="ujadatPontszam">Megszerzett pontok száma:</label>
                    <input type="number" name="ujadatPontszam" id="ujadatPontszam">
                </p>
                <p>
                    <label for="ujadatSzul_evszam">Választott szak megnevezése:</label>
                    <select name="ujadatSzak" id="ujadatSzak">
                        {% for szak in szakok %}
                            <option value="{{szak.id}}">
                                {{szak.szakNev}}
                            </option>

                        {% endfor %}
                    </select>
                </p>
                <br>
                <br>
                <input type="submit" value="Rögzítés">
            </form>
        </main>
        <br>
        <footer>
            &#169 Kardos Zoltán 14.EC
        </footer>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
