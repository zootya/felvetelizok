<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felvételiző - új adat</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Adat módosítás</h1>
        </header>
        <br>
        <main>
            <form action="../modositrogzit/" method="post">
                {% csrf_token %}
                <p>
                    <input type="hidden" name="modositId" value="{{modositando.id}}"><br>
                    <label for="modositNev">Felvételiző neve:</label>
                    <input type="text" name="modositNev" value="{{modositando.nev}}">
                </p>
                <p>
                    <label for="modositSzul_evszam">Születési évszám:</label>
                    <input type="number" name="modositSzul_evszam" value="{{modositando.szul_evszam}}">
                </p>
                <p>
                    <label for="modositPontszam">Megszerzett pontok száma:</label>
                    <input type="number" name="modositPontszam" value="{{modositando.pontszam}}">
                </p>
                <p>
                    <label for="modositSzak">Választott szak megnevezése:</label>
                    <select name="modositSzak">
                        {% for szak in szakok %}
                            <option value="{{modositando.szak.id}}" {% if modositando.szak.id == szak.id %} selected{% endif %}>
                                {{szak.szakNev}}
                            </option>
                        {% endfor %}
                    </select>
                </p>
                <br>
                <br>
                <input type="submit" value="Módosítás">
            </form>
        </main>
        <br>
        <footer>
            &#169 Kardos Zoltán 14.EC
        </footer>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
