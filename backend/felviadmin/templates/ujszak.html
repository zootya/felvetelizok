<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felvételiző - új adat</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Új szak felvitele</h1>
        </header>
        <br>
        <main>
            <form action="../ujszakrogzit/" method="post">
                {% csrf_token %}
                <div>
                    <label for="ujSzakNev">Szakágazat neve: </label>
                    <input type="text" name="ujSzakNev">
                </div>
                <br>
                <div>
                    <label for="ujSzakkoltseg">A szak költségtérítéses:</label>
                    <input type="checkbox" name="ujSzakkoltseg">
                </div>
                <br>
                <br>
                <input type="submit" value="Rögzítés">
            </form>
        </main>
        <br>
        <footer>
            &#169 Kardos Zoltán 14.EC
        </footer>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
